<button (click)='dataService.getData()'>Get Data</button>
<button (click)='dataService.getDataFromLocal()'>Get Data from local</button>
<button (click)='dataService.getDataFromRemote()'>Get Data from remote</button>
<ul>
  <li>
    {{ dataService.data() | json }}
  </li>
</ul>

<div>
  duration {{ dataService.lastDuration() }} ms
</div>
